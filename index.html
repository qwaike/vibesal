<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bureaucratic Office RPG</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #000;
        }
        canvas { 
            display: block; 
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #7D9181;
            font-family: 'Courier New', monospace;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #4A6670;
        }
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #7D9181;
            font-family: 'Courier New', monospace;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #4A6670;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        .instructions {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }
        .instructions h1 {
            margin-bottom: 20px;
        }
        .instructions p {
            margin: 10px 0;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 9999;
        }
        #level-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #level-name {
            color: #FFD700; /* Gold color to make it stand out */
            font-weight: bold;
            margin-top: 5px;
            border-top: 1px solid #4A6670;
            padding-top: 5px;
        }
    </style>
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="loading">Loading game...</div>
    
    <div id="hud">
        <div id="level-name">Level: Loading...</div>
        <div>Bureaucratic Stamina: <span id="stamina">100</span></div>
        <div>Career Rank: <span id="rank">Intern</span></div>
        <div>Pending Paperwork: <span id="paperwork">0</span></div>
    </div>
    <div id="debug"></div>
    
    <!-- Main game module -->
    <script type="module" src="js/main.js"></script>
    
    <script>
        // Hide loading screen when everything is loaded
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
