<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #instruction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #instruction-overlay h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #instruction-overlay h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        #instruction-overlay p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="instruction-overlay">
        <h1>3D Game</h1>
        <h2>Click anywhere to play</h2>
        <div>
            <p><strong>Controls:</strong></p>
            <p>WASD - Move</p>
            <p>Mouse - Look around</p>
            <p>Space - Jump</p>
            <p>Shift - Run</p>
            <p>Escape - Pause</p>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
